<!-- THis is last 5 step of 5 of HyperNews portal project -->

<!DOCTYPE html>
<html>
<head>
    <title>django step3 of 5</title>
</head>
<body>
    <h2>Hyper news</h2>
    {% for date,date_details in jtemplate.items %}
        <h4>{{ date }}</h4>

        <ul>{% for details in date_details %}
          <li><a href="/news/{{ details.link }}/">{{ details.title }}</a></li>{% endfor %}
        </ul>
    {% endfor %}
    <form method="get">             <!-- This is added in 5 step of 5 to search string in news -->
        <input name="q">          
        <button type="submit">SEARCH</button>
    </form>                         <!-- This is added in 5 step of 5 to search string in news -->
    <a href="/news/create/">LINK</a>
</body>
</html>
